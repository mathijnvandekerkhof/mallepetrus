# Production Database Stack for JIPTV
services:
  # PostgreSQL Database
  jiptv-postgres:
    image: postgres:15-alpine
    container_name: jiptv-postgres
    environment:
      POSTGRES_DB: jiptv
      POSTGRES_USER: jiptv
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - jiptv_postgres_data:/var/lib/postgresql/data
    networks:
      - mallepetrus_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jiptv -d jiptv"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis Cache
  jiptv-redis:
    image: redis:7-alpine
    container_name: jiptv-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - jiptv_redis_data:/data
    networks:
      - mallepetrus_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

volumes:
  jiptv_postgres_data:
    driver: local
  jiptv_redis_data:
    driver: local

networks:
  mallepetrus_default:
    driver: bridge
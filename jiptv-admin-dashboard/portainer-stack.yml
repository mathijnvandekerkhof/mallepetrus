# JIPTV Admin Dashboard - Portainer Stack Configuration
# Deploy this as a separate stack in Portainer: "jiptv-admin"

version: '3.8'

services:
  jiptv-admin:
    image: jiptv-admin:latest
    container_name: jiptv-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.mallepetrus.nl}
      - NEXT_PUBLIC_APP_NAME=JIPTV Admin Dashboard
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - proxy_net
    labels:
      # Nginx Proxy Manager labels for automatic SSL and domain setup
      - "npm.enable=true"
      - "npm.host=admin.mallepetrus.nl"
      - "npm.port=3000"
      - "npm.proto=http"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy_net:
    external: true
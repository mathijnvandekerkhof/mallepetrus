spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 15  # Use different database for tests

logging:
  level:
    nl.mallepetrus.jiptv: DEBUG
    org.springframework.security: DEBUG

jiptv:
  jwt:
    secret: test_jwt_secret_key_for_testing_only
    expiration: 86400000
    refresh-expiration: 604800000
  
  zero-trust:
    enabled: false  # Disable for tests
    risk-threshold: 75
    max-devices: 5
  
  mail:
    from: test@example.com
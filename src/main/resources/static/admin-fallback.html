<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIPTV Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a6fd8;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“º JIPTV</div>
        <h1>Admin Dashboard</h1>
        <div class="message">
            The admin dashboard is being prepared. This fallback page indicates that the backend is running correctly.
        </div>
        <a href="/api/setup/status" class="button">Check Setup Status</a>
        <div class="status">
            <strong>Backend Status:</strong> âœ… Running<br>
            <strong>API Endpoint:</strong> <a href="/api/actuator/health">/api/actuator/health</a><br>
            <strong>Setup Endpoint:</strong> <a href="/api/setup/status">/api/setup/status</a>
        </div>
    </div>

    <script>
        // Auto-refresh every 30 seconds to check if admin dashboard is available
        setTimeout(() => {
            window.location.reload();
        }, 30000);

        // Check if setup is needed
        fetch('/api/setup/status')
            .then(response => response.json())
            .then(data => {
                if (data.setupRequired) {
                    document.querySelector('.message').innerHTML = 
                        'Setup is required. The admin dashboard will be available after initial setup is completed.';
                } else {
                    document.querySelector('.message').innerHTML = 
                        'Admin dashboard is loading. Please wait...';
                }
            })
            .catch(error => {
                console.log('Setup status check failed:', error);
            });
    </script>
</body>
</html>
